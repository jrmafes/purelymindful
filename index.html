<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="layout-wrapper">
        <div id="left-sidebar">Left Sidebar</div>
        <div id="center-content">
            <div id="image-container">
                <img src="images/banner_image.jpg" alt="Banner Image" id="banner-image">
                <img src="images/profile_image.jpg" alt="Profile Image" id="profile-image">
            </div>
            <div id="main-text">
                Center Content
            </div>
        </div>
        <div id="right-sidebar">Right Sidebar</div>
    </div>
</body>
</html>
